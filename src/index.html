<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <section class="hero index-background is-fullheight">
        <div class="hero-head">
            <nav class="navbar container" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" href="/">
                        <img src="img/logo.png" alt="Startup Weekend 2018" />
                    </a>
                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarContent">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>
                <div id="navbarContent" class="navbar-menu">
                    <div class="navbar-end">
                        <div class="navbar-item">
                            <div class="field is-grouped">
                                <p class="control">
                                    <a class="button is-primary" href="https://bit.ly/swrosario18" target="_blank">
                                        <span class="icon">
                                            <i class="fas fa-ticket-alt"></i>
                                        </span>
                                        <span class="ticket">Ticket!</span>
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="contol has-text-centered save-the-date">
                    <img src="img/fecha.png" alt="save the date" />
                </div>
                <div class="control has-text-centered">
                    <a class="button is-primary" href="https://bit.ly/swrosario18" target="_blank">
                        <span class="icon">
                            <i class="fas fa-ticket-alt"></i>
                        </span>
                        <span class="ticket">Ticket!</span>
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
