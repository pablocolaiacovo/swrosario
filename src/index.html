<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-52104815-4"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'UA-52104815-4');
    </script>

    <meta property="og:type" content="website">
    <meta property="og:title" content="Startup Weekend Rosario 2018 | 54hs De Pura Acción">
    <meta property="og:description" content="En solo 54 hs vas a experimentar todas la experiencia de una Startup. Si tenés una idea o simplemente te gustaría contribuir en la creación de un startup, te invitamos a participar de esta increíble experiencia.">
    <meta property="og:image" content="img/logo-science.jpg">
    <meta name="Description" content="En solo 54 hs vas a experimentar todas la experiencia de una Startup. Si tenés una idea o simplemente te gustaría contribuir en la creación de un startup, te invitamos a participar de esta increíble experiencia.">
</head>

<body>
    <section class="hero index-background is-fullheight">
        <div class="hero-head">
            <nav class="navbar container" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" href="/">
                        <img src="img/logo.svg" alt="Startup Weekend 2018" class="logo" />
                    </a>
                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarContent">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>
                <div id="navbarContent" class="navbar-menu">
                    <div class="navbar-end">
                        <div class="navbar-item">
                            <div class="field is-grouped">
                                <p class="control">
                                    <a class="button is-rounded" href="https://bit.ly/swrosario18" target="_blank">
                                        <span class="ticket">¡Tickets!</span>
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="contol has-text-centered save-the-date">
                    <img src="img/fecha.svg" alt="save the date" />
                </div>
                <div class="control has-text-centered">
                    <a class="button is-rounded ticket-button is-size-5" href="https://bit.ly/swrosario18" target="_blank">
                        <span class="ticket">¡Comprar Tickets!</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="columns has-background-white is-size-1 has-text-black clock-columns">
            <div class="column is-half is-offset-one-quarter has-text-centered clock-column">
                <span id="clock"></span>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-1 has-text-centered-mobile">
                    <ul class="footer-links">
                        <li><a href="#" target="_blank" class="has-text-ligh">Kit de prensa</a></li>
                        <li><a href="https://goo.gl/forms/FcaELBy7KDrITkap2" target="_blank" class="has-text-ligh">Newsletter</a></li>
                        <li><a href="mailto:rosario@startupweekend.org" class="has-text-light">Contacto</a></li>
                    </ul>
                </div>
                <div class="column has-text-centered-mobile has-text-centered-tablet">
                    <ul class="social-icons">
                        <li class="social-icon"><a href="https://www.facebook.com/startupweekendrosario" target="_blank"><i
                                    class="fab fa-facebook is-size-1"></i></a></li>
                        <li class="social-icon"><a href="https://www.instagram.com/swrosario18" target="_blank"><i
                                    class="fab fa-instagram is-size-1"></i></a></li>
                        <li class="social-icon"><a href="https://twitter.com/swrosario18" target="_blank"><i class="fab fa-twitter-square is-size-1"></i></a></li>
                    </ul>
                </div>
                <div class="column is-1 is-hidden-mobile"></div>
            </div>
        </div>
    </footer>
</body>

</html>
